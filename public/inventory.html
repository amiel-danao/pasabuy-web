    <div id="editItemModal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" >Edit Item Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
              <div class="modal-body">
                  <form id="editItemForm">
                      <div class="row">
                          <label for="itemId" class="text-monospace col-sm-2 col-form-label mb-3">
                              <h4>Item Id: </h4>
                          </label>
                          <div class="col mb-3">
                              <input type="text" name="id" readonly class="form-control-plaintext text-monospace" id="itemId" value="" required>
                          </div>
                      </div>
                      <div class="row">
                        <label for="name" class="text-monospace col-sm-2 col-form-label mb-3">
                            <h4>Item Name: </h4>
                        </label>
                        <div class="col mb-3">
                            <input type="text" name="name" class="text-monospace" id="name" value="" required>
                        </div>                        
                    </div>
                    <div class="row">
                      <label for="restaurantName" class="text-monospace col-sm-2 col-form-label mb-3">
                        <h4>Shop Name: </h4>
                      </label>
                    
                      <div class="col mb-3">
                        <input type="text" name="restaurantName" class="text-monospace" id="restaurantName" value="" required>
                    </div>

                    </div>
                    <div class="row">
                    
                      <table id="itemEditTable" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Variation</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>

                      <button id="addNewVariationButton" type="button" class="list-group-item list-group-item-action btn btn-success"><i class="fa-solid fa-plus">Add new variation</i></button>
                    </div>
                  </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" form="editItemForm">Update</button>
              </div>
          </div>
      </div>

  <div id="manageImageModal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Item Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">

              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

                <form id="editImageForm">
                    <div class="row">
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="uploadItemImage" accept="image/*" multiple>
                        <label class="input-group-text" for="uploadItemImage">Upload Image</label>
                      </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" form="editImageForm">Update</button>
            </div>
        </div>

    <!-- Edit Order modal -->    
    <div id="editOrderModal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Edit Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                    <form id="editOrderForm">
                        <div class="row">
                            <label for="orderId" class="text-monospace col-sm-2 col-form-label mb-3">
                                <h4>Order Id: </h4>
                            </label>
                            <div class="col mb-3">
                                <input type="text" name="id" readonly class="form-control-plaintext text-monospace" id="orderId" value="">
                            </div>
                        </div>
                        <div class="row">
                            <label for="totalPriceInput" class="text-monospace col-sm-2 col-form-label mb-3">
                                <h4>Total Price: </h4>
                            </label>
                            <div class="col mb-3">
                                <p data-proxy="totalPriceInput"></p>
                                <input type="text" name="total_price" readonly class="form-control-plaintext text-monospace currency" id="totalPriceInput" value="" hidden>
                            </div>
                        </div>
                        <div class="row">
                            <label for="checkOutDate" class="text-monospace col-sm-2 col-form-label mb-3 date">
                                <h4> Checkout date: </h4>
                            </label>
                            <div class="col mb-3">
                                <p data-proxy="checkOutDate"></p>
                                <input type="text" name="createdAt" id="checkOutDate" class="form-control-plaintext text-monospace dateClass" readonly hidden>
                            </div>
                        </div>
                        <div class="row">
                            <label for="orderStatus" class="text-monospace col-sm-2 col-form-label mb-3">
                                <h4>Status:</h4>
                            </label>
                            <div class="col mb-3">
                                <select id="orderStatus" name="state" class="form-select form-select-lg mb-3" aria-label=".form-select-lg" data-type="int">
                                    <option value="0">Pending</option>
                                    <option value="1">Processing</option>
                                    <option value="2">On Delivery</option>
                                    <option value="3">Received</option>
                                    <option value="4">Cancelled</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label for="customerNameInput" class="text-monospace col-sm-2 col-form-label mb-3">
                                <h4>Restaurant Name: </h4>
                            </label>
                            <div class="col mb-3">
                                <input type="text" name="restaurantName" readonly class="form-control-plaintext text-monospace" id="customerNameInput" value="">
                            </div>
                        </div>
                    </form>
                </div>

                  <button type="submit" class="btn btn-primary" form="editOrderForm">Update</button>
                </div>
